<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <title>The Decentralized Post</title>
    <meta charset="UTF-8" />
    <meta
      name="Products"
      content="Product page"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../styles/styles.css" rel="stylesheet"/>
    <script
      src="https://kit.fontawesome.com/e92e9edbfb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header"></div>
    <div class="contact-us-h1">
      <h1 >Contact Us</h1>
     </div>
     <div class="valid" id="formValidated"><small>Has been sent</small></div>
    <main class="containertwo">
        <form id="formContact">
            <div>
                <label>
                    Name
                    <input name="name" id="myName" />
                </label>
                <div class="error" id="myNameError"><small>first name</small></div>
            </div>
            <div>
                <p>Subject</p>
                <textarea name="subject" id="subject" cols="40" rows="10" placeholder="Message"></textarea>
                <div class="error" id="subjectError"><small>explain what you need. Min 25 characters</small></div>
            </div>
            <div>
                <label>
                    Email
                    <input name="email" id="email" />
                </label>
                <div class="error" id="emailError"><small>email address</small></div>
            </div>
            <div class="button-back">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <div id="footer"></div>
    <script>
      async function getTemplate(template) {
        try {
          const result = await fetch("../html/" + template + ".html");
          const body = await result.text();

          document.querySelector("#" + template).innerHTML = body;
        } catch (error) {
          console.error(error);
        }
      }

      getTemplate("header");
      getTemplate("footer");
    </script>
    <script src="../js/blog.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/liveprice.js"></script>
  </body>
